
    <section class="stark-login">
        <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>	
              <div >
                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }"> 
               <input type="text" placeholder="UserName" class="form-control" name="username" [(ngModel)]="user.userName" #username="ngModel" required />
               <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div> 
               </div>
               <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
               <input type="password" placeholder="Password"  class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required />
               <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
               </div>
               <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !emailId.valid }">
                <input type="emailId" placeholder="EmailId"  class="form-control" name="emailId" [(ngModel)]="user.emailId" #emailId="ngModel" required />
                <div *ngIf="f.submitted && !emailId.valid" class="help-block">EmailId is required</div>
                </div>
               <button [disabled]="loading">Register</button> 
               <a [routerLink]="['/login']" class="white">Cancel</a>
                  </div>
                </form>
