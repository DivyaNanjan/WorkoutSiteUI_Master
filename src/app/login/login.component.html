
<div class="space">

  <section class="stark-login">
    
    <form name="form" (ngSubmit)="f.form.valid && login(user)" #f="ngForm" novalidate >	
          <div >
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !emailId.valid }"> 
           <input type="text" placeholder="EmailId" class="form-control" name="emailId" [(ngModel)]="user.emailId" #emailId="ngModel" required >
           <div *ngIf="f.submitted && !emailId.valid" class="help-block">EmailId is required</div> 
           </div>
           <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
           <input type="password" placeholder="Password"  class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required>
           <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
           </div>
           <button>Log In</button> 
                <a class="white" [routerLink]="['/register']" >Register</a>
              </div>
            </form>
